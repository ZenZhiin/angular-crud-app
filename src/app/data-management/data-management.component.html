<div>
  <h2>Data Management</h2>
  <form (ngSubmit)="saveData()">
    <input type="text" [(ngModel)]="dataItem.name" name="name" placeholder="Name" required />
    <button type="submit">{{ dataItem.id ? 'Update' : 'Add' }}</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataList">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>
          <button (click)="editData(item)">Edit</button>
          <button (click)="deleteData(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
