<h2>Items List</h2>
<table>
  <tr *ngFor="let item of items">
    <td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
    <td>
      <button [routerLink]="['/update', item.id]">Edit</button>
      <button [routerLink]="['/delete', item.id]">Delete</button>
    </td>
  </tr>
</table>
<a routerLink="/create">Add New Item</a>
