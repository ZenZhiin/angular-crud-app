<mat-card>
    <mat-card-title>Product List</mat-card-title>
  
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item"> ${{ item.price }} </td>
      </ng-container>
  
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let item"> {{ item.stock }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item">
          <button mat-raised-button color="primary" (click)="editItem(item.id)">
            Edit
          </button>
          <button mat-raised-button color="warn" (click)="deleteItem(item.id)">
            Delete
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'price', 'stock', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'stock', 'actions']"></tr>
    </table>
  </mat-card>
